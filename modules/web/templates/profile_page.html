{% extends "base.html" %}
{% block content %}
<h3>{%trans%}Hello{%endtrans%}, {{ current_user.name or current_user.email }} !</h3>
<p> <a href="{{ url_for('user.change_password') }}">{%trans%}Change password{%endtrans%}</a></p>
<p> <a href="/threads">{%trans%}List all threads{%endtrans%} ({{ num_threads }})</a></p>
<p> <a href="{{ url_for('user.logout') }}?next={{ url_for('user.login') }}">{%trans%}Sign out{%endtrans%}</a></p>
{% endblock %}
